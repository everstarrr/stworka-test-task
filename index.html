<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Stworka Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
	<div class='container'>
		<div class='frame'>
			<div class='left-side'>
				<svg width="60" height="60" viewBox="0 0 250 250" class="circular-progress">
					<circle class="bg"></circle>
					<circle class="fg"></circle>
				</svg>
				<div class='text-block'>
					<div class='badge'>
						Чеклист
					</div>
					<p>Выполнено: 0 из 7 действий</p>
					<span>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span>
				</div>
			</div>
			<button class='font-inter-regular'>
				Открыть чеклист
			</button>
			<span class='circle-numbers'>0/7</span>
		</div>
	</div>
 </body>
</html>
